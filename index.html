<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box"><!--buttons-->
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons"><!--social-logins-->
                <a href="https://www.facebook.com/login/">
                <img src="fb.png">
                </a> 
                <a href="https://twitter.com/i/flow/login"> 
                <img src="tw.png">
                </a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-368387496%3A1666758896755974&continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AQDHYWpuQpWrGuH46dZzsfVlrXQYDdzttcSvgVnTyy6zb8lQGbg1sJRr0h_6spyeAn5EjIPO1aDkew"> 
                <img src="gp.png">
                </a>
            </div>
            <form id= "login" class="input-group"> <!--login-form-->
                
                <input type="text" class="input-field" placeholder="username" required>
                <input type="password" class="input-field" placeholder="password" required> 
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id= "register" class="input-group"> <!--register-form-->
                
            <input type="text" class="input-field" placeholder="username" required>
            <input type="email" class="input-field" placeholder="user@email.com" required>
            <input type="text" class="input-field" placeholder="password" required> 
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div> 
    </div>
    <script> <!--form-transition-->
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>
</body>
</html>
